---
If:
  PathMatch: [.*\.cpp, .*\.cc]

CompileFlags:
  Add: [-std=c++17, -xc++, -Wall]
  # Remove: -W*

Diagnostics:
  ClangTidy:
    Add: [performance*, modernize*, readability*]
    Remove: modernize-use-trailing-return-type

